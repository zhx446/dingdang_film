<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 叮当电影</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <style>
        .footer {
            position: absolute;
            bottom: 0;
        }
        .wrap {
            height: 660px;
        }
        body {
            padding-top: 0;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="center-box">
        <div class="center-box-head">
            <h3 class="center-box-title">
                注册
                <span class="sign-switch">
                    已有账号？
                    <a href="login.html">立即登录</a>
                </span>
            </h3>
        </div>
        <form action="" id="center-box-form">
            <div class="form-item">
                <i class="username-icon icon"></i>
                <input type="text" name="" id="username" autocomplete="off" placeholder="用户名"
                       onfocus="this.placeholder=''" onblur="this.placeholder='用户名'">
                       <span class="input-tip"></span>
            </div>
            <div class="form-item">
                <i class="e-mail-icon icon"></i>
                <input type="text" name="" id="e-mail" autocomplete="off" placeholder="邮箱"
                       onfocus="this.placeholder=''" onblur="this.placeholder='邮箱'">
                       <span class="input-tip"></span>
            </div>
            <div class="form-item">
                <i class="password-icon icon"></i>
                <input type="password" name="" id="password" autocomplete="off" placeholder="密码"
                       onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
                       <span class="input-tip"></span>
            </div>
            <div class="form-item">
                <i class="re-password-icon icon"></i>
                <input type="password" name="" id="re-password" autocomplete="off" placeholder="确认密码"
                       onfocus="this.placeholder=''" onblur="this.placeholder='确认密码'">
                       <span class="input-tip"></span>
            </div>
            <button id="form-submit-btn" type="button" onclick="register()">注册</button>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="link-nav">
            <ul>
                <li><a href="javascript:;">关于叮当</a></li>
                <li><a href="javascript:;">加入我们</a></li>
                <li><a href="javascript:;">联系我们</a></li>
                <li><a href="javascript:;">隐私政策</a></li>
                <li><a href="javascript:;">问题反馈</a></li>
            </ul>
            <div class="copyright">Copyright © 2019 叮当电影</div>
        </div>
        <div class="sns">
            <a href="javascript:;" class="sina-icon icon"></a>
            <a href="javascript:;" class="wechat-icon icon"></a>
            <a href="javascript:;" class="rss-icon icon"></a>
        </div>
    </div>
</footer>
<script src="./js/register.js"></script>
<script type="text/javascript">
    window.onload = function () {
        setPage("register.html");
        initPublic();
    };

</script>

</body>
</html>
